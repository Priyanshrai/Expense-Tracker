<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text-center">Expense Tracker</title>
</head>
    <body>
        <h1>Expense Tracker</h1>
      <form  onsubmit="saveToLocalStorage(event)">
        <div class="msg"></div>
        <label for="fname">Expense Amount:</label><br>
        <input type="number" id="expenseAmount" value="0.00" name="quantity"><br>
        <label for="fname">Description:</label><br>
        <input type="text" id="description"><br><br>
        <label for="fname">Choose a Category:</label><br>
        <select name="Category" id="Category">
            <option value="dailyLiving">Daily Living</option>
            <option value="entertainment">Entertainment</option>
            <option value="rent">Rent</option>
            <option value="travel">Travel</option>
          </select>
          <br><br>
        <input type="submit" value="Add Expenses">
      </form>
    <ul class="list-group"  id='listOfUsers'></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script src="main.js">
        </script>
  
    </body>
 
</html>
